apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: data-platform-api-instagram-user-info-requests-rmq-kube
  name: data-platform-api-instagram-user-info-requests-rmq-kube
spec:
  replicas: 1
  selector:
    matchLabels:
      run: data-platform-api-instagram-user-info-requests-rmq-kube
      app: INSTAGRAM_USER_INFO
  template:
    metadata:
      labels:
        run: data-platform-api-instagram-user-info-requests-rmq-kube
        app: INSTAGRAM_USER_INFO
    spec:
      hostname: data-platform-api-instagram-user-info-requests-rmq-kube
      containers:
        - name: data-platform-api-instagram-user-info-requests-rmq-kube
          image: latonaio/data-platform-api-instagram-user-info-requests-rmq-kube
          imagePullPolicy: Always
          env:
            - name: "RMQ_QUEUE_FROM"
              value: "data-platform-api-instagram-user-info-requests-queue"
            - name: "RMQ_QUEUE_TO_SQL"
              value: "sql-update-kube"
            - name: "RMQ_QUEUE_TO_EX_CONF"
              value: ""
            - name: "RMQ_QUEUE_TO_HEADERS_SUB_FUNC"
              value: ""
            - name: "RMQ_QUEUE_TO_ITEMS_SUB_FUNC"
              value: ""
            - name: "RMQ_SESSION_CONTROL_QUEUE"
              value: "data-platform-api-instagram-user-info-requests-session-control-queue"
            - name: "MYSQL_DB_NAME"
              value: "DataPlatformMastersAndTransactionsMysqlKube"
          envFrom:
            - configMapRef:
                name: env-config
            - secretRef:
                name: env-secret
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: data-platform-api-instagram-user-info-requests-rmq-kube
  name: data-platform-api-instagram-user-info-requests-rmq-kube
spec:
  selector:
    run: data-platform-api-instagram-user-info-requests-rmq-kube
  type: ClusterIP
  ports:
    - name: api
      port: 8080
      protocol: TCP
      targetPort: 8080
